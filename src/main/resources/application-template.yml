# 이 파일은 직접 배포해보고 싶은 사람들을 위한 설정 템플릿입니다.
# {} 안의 값을 실제 환경에 맞게 채워서 application.yml 이름으로 복사 후 사용하세요.

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://{DB_HOST}:{DB_PORT}/{DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: {DB_USERNAME}
    password: {DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update    # or none / validate / create / create-drop (환경에 맞게 설정)
    properties:
      hibernate:
        show_sql: true
        format_sql: true

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.kim.messageService